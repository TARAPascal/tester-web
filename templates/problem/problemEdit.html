~X! <!-- Archive -->
<tr>
	<td class="view-table-key">~problemArchiveKey;</td>
	<td class="view-table-value">
		<input type="file" name="archive" id="archive" onchange="checkFileSize('archive', ~archiveMaxSize;);">
	</td>
</tr>
~X! <!-- Statements -->
<tr>
	<td class="view-table-key">~problemStatementsTypeKey;</td>
	<td class="view-table-value">
		<select name="statements-type">
			<option value="stHtml"~?stHtmlSelected;>~problemStatementsHtml;</option>
			<option value="stPdf"~?stPdfSelected;>~problemStatementsPdf;</option>
		</select>
	</td>
</tr>
<tr>
	<td class="view-table-key">~problemStatementsKey;</td>
	<td class="view-table-value">
		<input type="file" name="statements" id="statements" onchange="checkFileSize('statements', ~statementsMaxSize;);">
	</td>
</tr>
~X! <!-- Max source limit -->
<tr>
	<td class="view-table-key">~problemMaxSrcKey;</td>
	<td class="view-table-value">
		<input type="number" name="max-src-limit" min="1" max="~srcMaxSize;" value="~srcDefaultSize;">
	</td>
</tr>
