<tr>
	<td class="profile-table-key">~profileChangeRoleKey;</td>
	<td class="profile-table-value">
		<form action="~documentRoot;/change-role" method="get">
			<input type="hidden" name="user" value="~profileUserName;">
			<select name="newrole" required>
				~#profileRoleOptions;
			</select>
			<button type="submit" class="img-btn">
				<img src="~dataRoot;/tickMark.png" alt="~profileDoChangeRole;">
			</button>
		</form>
	</td>
</tr>
