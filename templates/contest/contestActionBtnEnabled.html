<form action="" method="post">
	<input name="target" value="~+actionTarget;" type="hidden">
	<input name="query" value="~+actionQuery;" type="hidden">
	~+#formToken;
	<button type="submit" class="styled-btn small-btn img-styled-btn">
		<img src="~dataRoot;/~+actionImage;.png" alt="~+actionCaption;">
		~+actionCaption;
	</button>
</form>
