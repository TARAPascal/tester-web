<table class="center-wrapper"><tr><td>
	<div>~findUserRequest;</div>
	<form class="box auth-form" action="" method="post">
		<div class="auth-error">~authError;</div>
		<label>~findUserLabel;</label>
		<input class="auth-edit" type="text" name="user" placeholder="~findUserPrompt;" maxlength="~nameMaxLength;">
		<div>
			~+#formToken;
			<button class="styled-btn" type="submit">~findUserSubmit;</button>
		</div>
	</form>
</td></tr></table>
