<tr>
	<td class="profile-table-key">~profileChangeRoleKey;</td>
	<td class="profile-table-value">
		<form action="~documentRoot;/change-role" method="get">
			<input type="hidden" name="username" value="~profileUserName;">
			<select name="newrole" required>
				~#profileRoleOptions;
			</select>
			<button type="submit">
				~profileDoChangeRole;
			</button>
		</form>
	</td>
</tr>
