<div class="center-align auth-error">~authError;</div>
<div class="center-align auth-success">~authSuccess;</div>
<p class="right-align">
	<form action="" class="right-align" method="post">
		<label class="right-align">~objectAddUser;</label>
		<input type="text" class="auth-edit right-align" name="" placeholder="~objectAddUserPrompt;">
		~+#
		<button type="submit" class="styled-btn small-btn right-align">~objectAddUserBtn;</button>
	</form>
</p>
<table class="box styled access-table">
	<tr>
		<th class="narrow id">~objectAccessId;</th>
		<th>~objectAccessUsername;</th>
		<th>~objectAccessRights;</th>
		<th class="narrow">~objectAccessDelete;</th>
	</tr>
	~+#editableAccessNodes;
</table>
<p>
	~+#editableViewBtn;
	~+#editableEditBtn;
</p>
