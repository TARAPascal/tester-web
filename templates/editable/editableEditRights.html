<form action="" method="post">
	<select name="access-type">
		~+#objectNodeEditRightsOptions;
	</select>
	<input name="user" value="~objectNodeUsername;" type="hidden">
	<input name="query" value="access-change-user" type="hidden">
	~+#formToken;
	<button type="submit" class="img-btn">
		<img src="~dataRoot;/tickMark.png" alt="~objectNodeAccessChange;">
	</button>
</form>
