<form action="" method="post">
	<select name="access-type">
		~+#editableEditRightsOption;
	</select>
	<input name="user" value="~objectNodeUsername;" type="hidden">
	<input name="query" value="change-role" type="hidden">
	~+#formToken;
	<button type="submit" class="img-btn">
		<img src="~dataRoot;/tickMark.png" alt="~objectNodeChange;">
	</button>
</form>
