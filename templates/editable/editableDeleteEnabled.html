<form action="" method="post">
	<input name="~deleteTargetType;" value="~deleteTarget;" type="hidden">
	<input name="query" value="~deleteQuery;" type="hidden">
	~+#formToken;
	<button type="submit" class="styled-btn small-btn img-styled-btn">
		<img src="~dataRoot;/crossMark.png" alt="~editableDelete;">
		~editableDelete;
	</button>
</form>
